<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
    <script>
        let [a, b, c] = [1, 2, 3];
        console.log(a);
        console.log(b);
        console.log(c);

        let {foo, bar} = {foo: 1, bar: 2};
        console.log(foo);
        console.log(bar);

        function add([x, y = 1]) {
            return x + y;
        }

        console.log(add([2]));
        console.log(add([2, 3]));

        // 变换变量的值
        let x = 1,
            y = 2;

        [x, y] = [y, x];
        console.log(x); //2
        console.log(y); //1

        //从函数返回多个值
        function example() {
            return [1, 2, 3];
        }
        var [aa, bb, cc] = example();
        console.log(aa + ',' + bb + ',' + cc);

        function example2() {
            return {
                foo1: 1,
                bar1: 2
            };
        }
        var {foo1, bar1} = example2();
        console.log(foo1 + ',' + bar1);

        //提取json数据
        var jsonData = {
            id: 42,
            name: 'aaa',
            data: [1, 2,]
        };
        var {id, name, data} = jsonData;
        console.log(id);
        console.log(name);
        console.log(data);

        //函数参数的默认值
        jQuery.ajax = function(url, {
            async = true,
            beforeSend = function() {},
            cache = true,
            complete = function() {},
            crossDomain = false,
            global = true
        }) {};
    </script>
</body>
</html>
